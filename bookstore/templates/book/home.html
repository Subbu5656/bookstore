{% extends 'book/main.html' %}
 
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<br>
 
<div class="container">
<div class="container row">
    <div class="col-lg-10">
        <h3>BOOKS:</h3>
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th><Title></Title></th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>
                        <a href="{% url 'addbook' %}"><i class="fa fa-book"></i>New</i></a>
                    </th>
                </tr>
                {% for book in books %}
                <tr>
                    <td><b>{{book.title}}</b> </td>
                    <td>{{book.Author}} </td>
                    <td>{{book.Price}} </td>
                    <td>
                        <a href="{% url 'addbook_id' book.id %}"><span class="glyphicon glyphicon-edit"></span></a>
                    </td>
                    <td>
                        <a href="{% url 'deletebook' book.id %}"><i class="glyphicon glyphicon-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
 
    
</div>
 
{% endblock %}
